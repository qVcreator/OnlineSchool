{% extends 'course/base.html' %}

{% block courses %}
<div id="overview_course">
  {% if courses %}
  {% for c in courses %}
  <hr>
  <form id="courses" action="{{ c.get_absolute_url }}">
    <h4>{{ c.title }} <button id="linkcourse" type="submit">Перейти</button> </h4>
  </form>
  {% endfor %}
  {% else %}
  <h4> Курсов пока нет </h4>
  {% endif %}
</div>
{% endblock %}
